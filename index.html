<html>
<head>
<title>
demo
</title>
<script src="./static/js/jquery/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="./static/semantic/semantic.min.css">
<script src="./static/semantic/semantic.min.js"></script>
</head>

<body>

<div class="ui visible inverted vertical menu sidebar">

  <a href="#" class="item">
    <div class="ui black button small" tabindex='0' id="open1">
      <div class="visible content">打开</div>
    </div>
  </a>

  <a href="#" class="item">
      <div class="ui black button small" tabindex='0' id="open2">
        <div class="visible content">等10秒打开一个窗口</div>
      </div>
  </a>

  <a href="#" class="item">
    <div class="ui black button small" tabindex='0' id="close1">
      <div class="visible content">关闭窗口</div>
    </div>
  </a>

  <a href="#" class="item">
      请输入网址:
      <textarea id="text"></textarea>
      <div class="ui black animated button small" tabindex='0' id="open3">
        <div class="visible content">打开</div>
        <div class="hidden content">文本域内容</div>
      </div>
  </a>

  <a href="#" class="item">
    <div class="ui black  button small" tabindex='0' id="open4">
      <div class="visible content">全屏</div>
    </div>
  </a>

</div>

<div class="pusher">
  
  <div class="ui fixed fitted inverted bordrless nine item menu">

    <div class="item dropdown">
      <span class="text" id="clic">菜单1</span>
      <i class="dropdown icon"></i>
      <div class="menu" id="show" style="display:none;">
        <div class="header">test</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
      </div>
    </div>

    <a href="#" class="item">菜单2</a>
    <a href="#" class="item">菜单3</a>
    <a href="#" class="item">菜单4</a>
    <a href="#" class="item">菜单5</a>
  </div>

</div>


</body>	
<script>
  $('.ui.basic.modal')
    .modal('show')
  ;
  $('#clic').click(function(){
    $('.ui.sidebar').sidebar('toggle');
  });
  $('dropdown')
    .dropdown({
      action:'combo'
    })
  ;
  $('.ui.sidebar')
    .sidebar('toggle')
  ;
  $('#open1').click(function(){
    window.open("http://www.baidu.com")
  })
  $('#open2').click(function(){
    setTimeout(function(){window.open("http://localhost:8888")},100000);
  })
  $('#close1').click(function(){
    window.close()
  })
  $('#open3').click(function(){
    var link = $('#text').val()
    window.open("http://"+link)
  })
  $('#open4').click(function(){
    elem = document.body;
    if(elem.webkitRequestFullScreen){
      elem.webkitRequestFullScreen();
    }else if(elem.mozRequestFullScreen){
      elem.mozRequestFullScreen();
    }else if(elem.RequestFullScreen){
      elem.RequestFullScreen();
    }
    else{}
  })
  
  </script>
</html>
