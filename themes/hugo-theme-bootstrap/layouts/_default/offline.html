{{ define "content" }}
<div class="col error text-center my-4">
  <div class="error-icon mb-4"><i class="fas fa-5x fa-fw fa-offline"></i></div>
  <h1 class="error-title mb-4">{{ i18n "offline_title" }}</h1>
  <div class="mb-4 error-info text-muted">{{ i18n "offline_info" }}</div>
  <div class="mb-4 error-actions">
    <a class="error-action btn btn-sm btn-outline-primary" href="{{ absLangURL "/" }}">
      <i class="fas fa-fw fa-home"></i>{{ i18n "home" }}
    </a>
    <a class="error-action btn btn-sm btn-outline-primary" href="javascript: window.history.back();">
      <i class="fas fa-fw fa-arrow-left"></i>{{ i18n "go_back" }}
    </a>
    <a class="error-action btn btn-sm btn-outline-primary" href="javascript: window.location.reload();">
      <i class="fas fa-fw fa-redo-alt"></i>{{ i18n "try_again" }}
    </a>
  </div>
</div>
{{ end }}
